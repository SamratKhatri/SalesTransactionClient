

<a mat-raised-button  routerLink="../customerform" >Add Customer</a>
<a mat-raised-button  [routerLink]="'../customerform/'+customerId" >Edit Customer</a>
<div class="material_table">
<table mat-table [dataSource]="customers" class="mat-elevation-z8">

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef>Customer Name</th>
      <td aria-required="true" mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="customerAddress">
      <th mat-header-cell *matHeaderCellDef> Customer Address </th>
      <td mat-cell *matCellDef="let element"> {{element.customerAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="contactNo">
        <th mat-header-cell *matHeaderCellDef> Contact No </th>
        <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
      </ng-container>
  
 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr  [class.row-is-clicked]="row.customerId==customerId"  (click)="customerSelected(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
